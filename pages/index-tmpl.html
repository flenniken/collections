<!--$ # Statictea template. -->
<!--$ replace t.content = o.header -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
initial-scale=1, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style"
      content="black-translucent">
  <title>{s.title}</title>
<!--$ endblock -->
  <meta name="description"
    content="Flenniken.net photo collections.">
  <meta name="author" content="Steve Flenniken">
  <meta name="theme-color" content="red">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta property="og:image" content="icons/icon-512.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="collections.css">
  <link rel="manifest" href="collections.webmanifest">
  <script src="js/index.js" defer></script>
</head>
<body id="collections">
  <h1 id="site-title">Flenniken.net Collections</h1>
<!--$ block -->
<!--$ : t.repeat = len(s.collections) -->
<!--$ : collection = s.collections[t.row] -->
  <div class="collection">
    <div class="picture">
      <a href="{collection.url}">
        <img class="thumbnail" src="{collection.thumbnail}" alt="{collection.title}">
      </a>
    </div>
    <div class="text">
      <p class="title">{collection.title}</p>
      <p class="description">{collection.description}</p>
      <p class="posted">{collection.posted}</p>
    </div>
  </div>
<!--$ endblock -->
</body>
</html>
