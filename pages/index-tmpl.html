<!--$ # You build the index.html page from this template and the -->
<!--$ # index.json file with the gulpfile index task. -->

<!--$ replace t.content = o.header -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
initial-scale=1, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style"
      content="black-translucent">
<!--$ endblock -->
<!--$ nextline -->
<!--$ : g.site-title = html(s.site-title, "body") -->
  <title>{g.site-title}</title>
  <meta name="description"
    content="Flenniken.net Collections">
  <meta name="author" content="Steve Flenniken">
  <meta name="theme-color" content="red">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta property="og:image" content="icons/icon-512.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="collections.css">
  <link rel="manifest" href="collections.webmanifest">
  <script src="js/index.js" defer></script>
</head>
<body id="index">
<!--$ nextline -->
  <p id="site-title">{g.site-title}</p>
  <div class="collections">
<!--$ block -->
<!--$ : t.repeat = len(s.collections) -->
<!--$ : collection = s.collections[t.row] -->
<!--$ : title = html(collection.title, "body") -->
<!--$ : titleAttr = html(collection.title, "attribute") -->
<!--$ : posted = html(collection.posted, "body") -->
<!--$ : index-description = html(collection.index-description, "body") -->
    <div class="collection">
      <p class="title">{title}</p>
      <p class="posted">{posted}</p>
      <a href="{collection.url}">
        <img class="thumbnail" src="{collection.thumbnail}" alt="{titleAttr}">
      </a>
      <p class="description">{index-description}</p>
    </div>
  </div>
</body>
</html>
