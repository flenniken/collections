<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
<!--$ nextline -->
  <title>{s.title}</title>
  <link rel="stylesheet" href="../collections.css">
  <script type="text/javascript" src="../js/image.js"></script>
  <style>
body {
  visibility: hidden;
  opacity: 0;
}
#area {
  display: flex;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
}
.container {
    min-width: 100%;
    overflow: hidden;
    scroll-snap-align: start;
    scroll-snap-stop: always;
    position: relative;
}
.container img {
    position: absolute;
}
  </style>
  <script type="text/javascript">
//$ nextline
//$ : json = string(s, "json")
var cJson = {json}
  </script>
</head>
<body id="image-page">
  <div id="area">
<!--$ block -->
<!--$ : t.repeat = len(s.images) -->
<!--$ : image = s.images[t.row] -->
<!--$ : id = add(t.row, 1) -->
    <div class="container" id="c{id}">
      <img id="i{id}" src="{image.url}">
    </div>
<!--$ endblock -->
  </div>
<!--$ block -->
<!--$ : image = s.images[0] -->
  <div id="details">
    <h3 id="title">{image.title}</h3>
    <p id="description">{image.description}</p>
    <p id="keywords">{image.keywords}</p>
  </div>
<!--$ endblock -->
  <p id="extra">
    <button onclick="location.reload(true)">Refresh</button>
    <span id="size"></span>
    <a href="../index.html">home</a>
  </p>
</body>
</html>
