<!--$ replace t.content = o.header -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
initial-scale=1, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style"
      content="black-translucent">
<!--$ endblock -->
<!--$ nextline -->
<!--$ : title = html(s.title, "body") -->
  <title>{title}</title>
  <link rel="stylesheet" href="/collections.css">
  <script src="/js/image.js"></script>
  <style>
body {
//$ # The page is hidden until it finishes loading so it does not flash.
  visibility: hidden;
  opacity: 0;
}
#area {
  display: flex;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
}
.colbox {
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
    min-width: 100%;
    scroll-snap-align: start;
    scroll-snap-stop: always;
}
.container {
    position: relative;
    overflow: hidden;
}
.container img {
    position: absolute;
}
  </style>
  <script>
//$ block
//$ : json = string(s, "json")
    var cJson = {json}
    var cJsonOriginal = {json}
//$ endblock
</script>
</head>
<body id="images">
  <div id="area">
<!--$ block -->
<!--$ : t.repeat = len(s.images) -->
<!--$ : image = s.images[t.row] -->
<!--$ : id = add(t.row, 1) -->
<!--$ : title = html(image.title, "body") -->
<!--$ : titleAttr = html(image.title, "attribute") -->
<!--$ : description = html(image.description, "body") -->
    <div class="colbox" id="cb{id}">
      <div class="container" id="c{id}">
        <img id="i{id}" src="{image.url}" alt="{titleAttr}">
      </div>
      <h3 class="title">{title}</h3>
      <p class="description">{description}</p>
    </div>
<!--$ endblock -->
  </div>
  <div class="bottom-menu">
    <a href="/index.html">
      <img class="icon" src="/icons/index.svg" alt="index">
    </a>
<!--$ nextline -->
    <a href="thumbnails-{s.cNum}.html">
      <img class="icon" src="/icons/thumbnails.svg" alt="thumbnails">
    </a>
    <img class="icon right admin" src="/icons/airplane.svg"
    onclick="logCjson()" alt="log cjson">
    <img class="icon right admin" src="/icons/download.svg"
      onclick="downloadCjson()" alt="download cjson">
  </div>
</body>
</html>
